<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Onwards to Mars</title>

    <link rel="icon" href="../../../../favicon.ico">

  </head>

  <body>

<div class="container">
      <div class="jumbotron text-center bg-warning">
        <h1 class="display-3">Onwards to Mars!</h1>
        
        <p><a class="btn btn-lg btn-success" href="/scrape" role="button">Scrape Mars</a></p>
      </div>

    <div class="row marketing">
        <div class="col-lg-12">
          <h2>Latest Mars News</h2>
          <h4>{{mars.latest_news_title}}</h4>
          <p>{{mars.news_paragraph}}</p>
        </div>
    </div>

</div>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h3>Featured Mars Image</h3>
                    <img src={{mars.featured_image_url}}>
                </div>
                <div class="col-md-4">
                    <h3>Mars Stats</h3>
                    {{mars.mars_facts_html | safe}}
                </div>
            </div>
        </div>
      
        <div class="container">
            <div class="row" id="hemispheres">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>
            <div class="row">
                {% for hemisphere in mars.hemisphere_urls%}
                <div class="card col-md-6">
                    <img class="card-img-top" src="{{hemisphere.img_url}}">
                    <div class="card-body">
                        <p class="card-text">{{hemisphere.title}}</p>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

  
    </body>

</html>
