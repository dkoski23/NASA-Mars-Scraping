<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Onwards to Mars</title>

    <link rel="icon" href="../../../../favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>
  </head>

  <body>

    <div class="container">
      

      <div class="jumbotron text-center bg-warning">
        <h1 class="display-3">Onwards to Mars!</h1>
        
        <p><a class="btn btn-lg btn-success" href="/scrape" role="button">Scrape Mars</a></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <h2>Latest Mars News</h2>
          <h4>{{mars.news_title}}</h4>
          <p>{{mars.news_p}}</p>

          <h4>Subheading</h4>
          <p>Maecenas sed diam eget risus varius blandit sit amet non magna.</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h3>Featured Mars Image</h3>
                    <img src={{mars.full_image_url}} class="img-thumbnail" height="400" width="400" alt="Featured Image">
                </div>
                <div class="col-md-4">
                    <h3>Mars Stats</h3>
                    {{mars.html_mars_facts}}
                </div>
            </div>
        </div>
      

    </div> <!-- /container -->
  


</html>
